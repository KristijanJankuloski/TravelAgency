<div class="card">
    <div class="card-header">
        <h1 class="display-6">Испраќање на договор</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md">
                <mat-form-field class="w-100">
                    <mat-label>Порака</mat-label>
                    <textarea [formControl]="messageForm" matInput rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="primary" (click)="submit()"><mat-icon>send</mat-icon> Испрати</button>
        </div>
    </div>
</div>
