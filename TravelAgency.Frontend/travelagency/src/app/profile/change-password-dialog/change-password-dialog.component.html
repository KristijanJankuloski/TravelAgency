<div class="card">
    <div class="card-header">
        <h3 class="card-text">Change password</h3>
    </div>
    <div class="card-body">
        <mat-form-field class="w-100">
            <mat-label>Old password</mat-label>
            <input type="text" matInput required [(ngModel)]="oldPassword">
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>New password</mat-label>
            <input type="text" matInput required [(ngModel)]="newPassword">
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Confirm password</mat-label>
            <input type="text" matInput required [(ngModel)]="confirmPassword">
        </mat-form-field>
        <div class="d-flex justify-content-center">
            <button mat-raised-button color="primary" (click)="onChangePasswordClick()">Change password</button>
            <button mat-mini-fab color="warn" class="ms-3" (click)="onCloseButton()"><mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>
