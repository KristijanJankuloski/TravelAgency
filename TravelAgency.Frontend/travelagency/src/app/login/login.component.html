<div class="container-lg p-md-5 pt-2">
    <div class="row">
        <div class="col-lg-6 col-md-8 ps-lg-3 pe-lg-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-title p-2">
                        <h3 class="display-5">Најава на корисник</h3>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()" class="d-grid p-2">
                        <mat-form-field>
                            <mat-label for="username">Корисничко име</mat-label>
                            <input id="username" type="text" required matInput formControlName="username" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="password">Лозинка</mat-label>
                            <input id="password" type="password" required matInput formControlName="password" />
                        </mat-form-field>
                        <div class="row">
                            <div class="col">
                                <a routerLink="/register" mat-button>регистрирај се</a>
                            </div>
                            <div class="col">
                                <button type="submit" class="w-100" mat-raised-button color="primary">Најави се</button>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="isLoading" class="p-2">
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </div>
                    <div *ngIf="isInvalidCredentials" class="p-2">
                        <p class="card-text text-danger">Невалидно име или лозинка</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="p-3 p-lg-4">
                <img src="/assets/images/adventure_map.svg" class="img-fluid" alt="">
            </div>       
        </div>
    </div>
</div>
